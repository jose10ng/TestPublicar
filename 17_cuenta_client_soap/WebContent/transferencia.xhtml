<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">

	.mens{
		position:absolute;
		margin-top: 10%;
	}
	
	.contenedor{
		max-width: 40%;
	}
	
</style>
</h:head> 
<h:body>
	<h1 align="center"><span class="label label-success">Transferir Dinero</span></h1><br/><br/><br/>
	<div class="container contenedor">
		<h:form>
			<div class="form-group">
				<label for="cuenta">Introduzca NÃºmero de Cuenta Destino:</label>
				<h:inputText id="cuenta" class="form-control" value="#{transferenciaBean.numCuentaDestino}"/>			
			</div>
			<div class="form-group">
				<label for="cant">Introduzca Cantidad:</label>
				<h:inputText id="cant" class="form-control" value="#{transferenciaBean.cantidad}"/>	
			</div>
			<h:commandButton value="Transferir" action="#{transferenciaBean.transferir()}">
				<f:ajax render="noexiste-poco" execute="cuenta cant"/>
			</h:commandButton>
			<h:panelGroup id="noexiste-poco">
				<h4><span class="label label-warning mens">#{transferenciaBean.cuentaDestino}</span></h4>
			</h:panelGroup>
		</h:form>
		<h2><span class="label label-info"><h:link class="label-info" value="Volver" outcome="menu"/></span></h2>
	</div>
</h:body> 
</html>
