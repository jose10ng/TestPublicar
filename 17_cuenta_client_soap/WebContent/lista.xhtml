<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
	table,tr,th,td,button{
		border-radius: 5px;border-color: red
	}
	
	td{
		color: white;background: green
	}
	
</style>
</h:head> 
<h:body> 
	<h1 align="center"><span class="label label-info">Lista de movimientos de la cuenta #{listaMovimientosBean.lb.numeroCuenta}</span></h1><br/><br/><br/>
	<h2><span class="label label-warning">SALDO: #{listaMovimientosBean.saldo}</span></h2><br/><br/><br/>
	<div class="container">
		<h:dataTable value="#{listaMovimientosBean.lista}" var="m" border="1" width="90%" rendered="#{!empty listaMovimientosBean.lista}">
			<h:column>
				<f:facet name="header">Fecha</f:facet>
				#{m.fecha}
			</h:column>
			<h:column>
				<f:facet name="header">Número de Cuenta</f:facet>
				#{m.cuentaDto.numeroCuenta}
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				#{m.cantidad}
			</h:column>
			<h:column>
				<f:facet name="header">Tipo Operación</f:facet>
				#{m.operacion}
			</h:column>
			<h:column>
				<f:facet name="header">Cuenta Recibe o Envía Transf</f:facet>
				#{m.cuentaRecibeTransf}
			</h:column>
		</h:dataTable><br/><br/><br/>
	</div>
	<h2><span class="label label-info"><h:link class="label-info" value="Volver" outcome="menu"/></span></h2>
</h:body> 
</html>
